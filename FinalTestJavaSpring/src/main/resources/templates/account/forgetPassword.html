<html xmlns:th="http://www.thymeleaf.org">

<head>
	<h3>Forget Password</h3>
</head>
<th:block th:text="${msg}"></th:block>
<body>
	<form method="post" th:action="@{/account/forgetPassword}">
		<table>
			<tr>
				<td>Email</td>
				<td>
					<input type="text" name="${account.email}">
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input type="submit" value="Send">
				</td>
			</tr>
		</table>
	</form>
</body>
