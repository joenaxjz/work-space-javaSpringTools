<html xmlns:th="http://www.thymeleaf.org">

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<h3>Product List - Index 2</h3>
</head>

<body>

	<br>
	<a th:href="@{/product/add1}">Add</a>
	<a th:href="@{/product/index}">Refresh</a>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Quantity</th>
			<th>Status</th>
			<th>Description</th>
			<th>Category Name</th>
			<th>Photo</th>
			<th>Price</th>
			<th>Created</th>
			<th>Actions</th>
		</tr>
		<tr th:each="product : ${products}">

			<td th:text="${product.id}"></td>
			<td th:text="${product.name}"></td>
			<td th:text="${product.quantity}"></td>
			<td th:text="${product.status}"></td>
			<td th:text="${product.description}"></td>
			<td th:text="${product.category.name}"></td>
			<td><img th:src="@{'/images/'+${product.photo}}" width="70" height="100"></img></td>
			<td th:text="${product.price}"></td>
			<td th:text="${#dates.format(product.created, 'dd/MM/yyyy')}"></td>
			<td>
				<a th:href="@{'/product/edit/' + ${product.id}}">Update</a> | 
				<a th:href="@{'/cart/addToCart/' + ${product.id}}">Add to cart</a>

			</td>
		</tr>
		<tr>
			<td colspan="10" align="center">
			<th:block th:if="${totalPages > 1}">
				<span th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
					th:if="${currentPage != i}"
					th:href="@{'/product/index2?pageNo=' + ${i}}">[[${i}]]</a> <span
					th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
				</span>
			</div>
		</div>
		</th:block>
	</div>
			</td>
		</tr>
	</table>
	<th:block th:text="${msg}"></th:block>
</body>
