<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/employee :: mainContent('requests', ~{this ::  .content-wrapper})" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/assets/admin/plugins/fontawesome-free/css/all.min.css}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" th:href="@{/assets/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/assets/admin/dist/css/adminlte.min.css}">
   <script>
		$(function () {
			$("#ngaygui").datepicker({
				dateFormat: 'dd/MM/yyyy'
			});
		});
	</script>
</head>

<body>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Create Request</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Create Request</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Create Request</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post" th:action="@{/employee/requests/create}">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Tiêu đề</label>
                    <input type="text" class="form-control" th:field="${request.tieude}" placeholder="Title">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Nội dung</label>
                    <textarea class="form-control" th:field="${request.noidung}" placeholder="Type here">
                    </textarea>
                  </div>
                     <div class="form-group">
                     <label>Do uu tien</label>
                     <br>
                     <select class="form-select" aria-label="Default select example" th:field="${request.douutien}">
				<th:block th:each="douutien : ${douutiens}">
					<option th:value="${douutien.madouutien}" th:text="${douutien.tendouutien}" class="form-control"></option>
				</th:block>
			</select>
				</th:block>
                     </div>

                </div>
                <!-- /.card-body -->
				 <th:block th:text="${msg}"></th:block>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>

          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Simple Tables</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Simple Tables</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <!-- /.row -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">


                <div>
                <fieldset>
                	<legend>Search By Date</legend>
                  <form th:action="@{/requestEmployee/searchByDates}" method="get">
                    <input type="text" placeholder="From" th:value="${from}">
                    <input type="text" placeholder="To" th:value="${to}">

                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
				  </fieldset>
                   </form>
                  </div>
                  <div>
                  
               
               
                  </div>
                  
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Tieu De</th>
                      <th>Noi Dung</th>
                      <th>Ngay Gui</th>
                      <th>Do Uu Tien</th>
                      <th>Nhan Vien Gui</th>
                      <th>Nhan Vien Xu Ly</th>
                      <th>Tuy Chinh</th>
                    </tr>
                  </thead>
                  <th:block th:each="request : ${requests}">
                  <tbody>
                    <tr>
                      <td th:text="${request.mayeucau}"></td>
                      <td th:text="${request.tieude}"></td>
                      <td th:text="${request.noidung}"></td>                                            
                      <td th:text="${#dates.format(request.ngaygui, 'dd/MM/yyyy')}"></td>
                      <td th:text="${request.douutien.tendouutien}"></td>
                      <td th:text="${request.nhanvienByManvGui.hoten}"></td>
					  <td th:text="${request.nhanvienByManvXuly.hoten}"></td>
                      <td>
                      <a th:href="@{'/requestEmployee/edit/'+${request.mayeucau}}">
                      	Chinh sua
                      </a>
                      </td>
                    </tr>
                  </tbody>
                  </th:block>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
        
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


<!-- jQuery -->
<script th:src="@{/assets/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/assets/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/assets/admin/dist/js/adminlte.min.js}"></script>
</body>

</html>
